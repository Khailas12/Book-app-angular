<p-button label="Create" (click)="create()"></p-button>


<p-table [value]="books" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.pageCount }}</td>
        <td>{{ book.excerpt }}</td>
        <td>{{ book.publishDate | date }}</td>
        <td>
          <p-button label="Update" class="p-button-success" (click)="update(book.id)"></p-button>
          <br>
          <br>
          <p-button label="Delete" styleClass="p-button-danger" (click)="deleteBook(book.id)"></p-button>
        </td>
        
      </tr>
    </ng-template>
  </p-table>
